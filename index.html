    <header>

    <main>
      <h2 style="color: var(--purple)">Process Payments Anonymously</h2>

      <div style="margin-top: 1rem">
        <p>
          Send and receive money online without revealing your identity, with
          the feature to chat before approving transactions.
        </p>

        <p>Skip transaction fees for "10 transactions" by joining now:</p>
      </div>

      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup">
        <form
          action="https://anonynopay.us20.list-manage.com/subscribe/post?u=79ec0937362c55ff2321465c7&amp;id=f8d7be889f"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
        >
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <label for="mce-EMAIL" style="display: none"
                >Email Address
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                title="The domain portion of the email address is invalid (the portion after the @)."
                pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                class="required email"
                id="mce-EMAIL"
                placeholder="Email Address"
                required
              />

              <p class="mc-status"></p>
            </div>

            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_0b7d644e7d8386f8fba3a10f6_e0fcd2339a"
                tabindex="-1"
                value=""
              />
            </div>

            <div class="clear">
              <input
                type="submit"
                value="Join Anonymopay"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="btn"
              />
            </div>
          </div>
        </form>

        <p id="mc-status-success"></p>
